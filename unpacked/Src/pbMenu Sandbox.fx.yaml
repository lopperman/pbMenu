"'pbMenu Sandbox' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =UpdateContext({vertMenuKey: "testMenu"});
        UpdateContext({sb_EnableCollapse: true});
        UpdateContext({sb_DefaultCollapsed: true});

    hdrHelp_2 As Header:
        Align: =""
        BorderStyle: =""
        ContentLanguage: =""
        DisplayMode: =DisplayMode.Edit
        Font: =""
        Height: =40
        IsLogoVisible: =true
        IsProfilePictureVisible: =true
        IsTitleVisible: =true
        Logo: =stickeromglove
        LogoMaxHeight: =70
        LogoTooltip: ="The logo image"
        OnSelectLogo: =false
        Style: ="Primary"
        TabIndex: =0
        Title: =App.ActiveScreen.Name
        TitleFontSize: =20
        TitleRole: =""
        Tooltip: =""
        UserEmail: =User().Email
        UserImage: =User().Image
        UserImageAltText: =User().FullName &" profile picture"
        UserName: =User().FullName
        Visible: =true
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =1

