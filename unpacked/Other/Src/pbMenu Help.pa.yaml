Screens:
  pbMenu Help:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - hdrHelp:
          Control: Header@0.0.44
          Properties:
            Height: =40
            Logo: =stickeromglove
      - pbMenu_HelpNav:
          Control: CanvasComponent
          ComponentName: pbMenu
          Properties:
            BorderColor: =PowerAppsTheme.Colors.Darker20
            BorderWidth: =1
            BusyBehavior: =Self.BusyBehaviorChoices.Spinning
            BusyMessage: =spin.msg
            CancelMenuColorPalette: =RGBA(0, 0, 0, 1)
            ConfirmationColorPalette: =RGBA(0, 0, 0, 1)
            EnableCollapsedState: =true
            Height: =Self.MinimumHeight
            IsBusy: '=spin.waiting=true '
            ManageItemStates: =true
            MenuColorPalette: =PowerAppsTheme.Colors.PrimaryForeground
            MenuItemTextColor: =
            MenuKey: ="MenuBuilder"
            OnBeforeAction: "=Switch(Upper(p_itemKey), \n    \"MBBUILD\", \n        UpdateContext({mbMode: \"Build\"}); \n        UpdateContext({helperMenu: \"mbHelper_Build\"});\n        true, \n    \"MBVIEWDATA\", \n        UpdateContext({mbMode: \"View\"}); \n        UpdateContext({helperMenu: \"mbHelper_View\"});\n        \n        true, \n\n    false\n)"
            OnRemoveMenuItem: =
            OverrideExpandedWidth: =0
            PerformanceLogging: =pbMenu_LogPerformance
            Reset: =Reset(pbMenu_HelpNav)
            ShowNavBackButton: =true
            ToolbarOrientation: =pbMenu_HelpNav.LayoutChoices.Horizontal
            ToolbarPadding: =""
            VerticalDefaultCollapsed: =true
            Width: =Parent.Width
            Y: =40
      - pbMenu_MenuBuilder_2:
          Control: CanvasComponent
          ComponentName: pbMenu
          Properties:
            BorderColor: =PowerAppsTheme.Colors.Darker20
            BorderWidth: =1
            BusyBehavior: =Self.BusyBehaviorChoices.Spinning
            BusyMessage: =spin.msg
            CancelMenuColorPalette: =RGBA(0, 0, 0, 1)
            ConfirmationColorPalette: =RGBA(0, 0, 0, 1)
            EnableCollapsedState: =true
            Height: =Self.MinimumHeight
            IsBusy: '=spin.waiting=true '
            ManageItemStates: =true
            MenuColorPalette: =PowerAppsTheme.Colors.PrimaryForeground
            MenuItemTextColor: =
            MenuKey: ="MenuBuilder"
            OnBeforeAction: "=Switch(Upper(p_itemKey), \n    \"MBBUILD\", \n        UpdateContext({mbMode: \"Build\"}); \n        UpdateContext({helperMenu: \"mbHelper_Build\"});\n        true, \n    \"MBVIEWDATA\", \n        UpdateContext({mbMode: \"View\"}); \n        UpdateContext({helperMenu: \"mbHelper_View\"});\n        \n        true, \n\n    false\n)"
            OnRemoveMenuItem: =
            OverrideExpandedWidth: =0
            PerformanceLogging: =pbMenu_LogPerformance
            Reset: =Reset(pbMenu_MenuBuilder_2)
            ShowNavBackButton: =true
            ToolbarOrientation: =pbMenu_MenuBuilder_2.LayoutChoices.Horizontal
            ToolbarPadding: =""
            VerticalDefaultCollapsed: =true
            Width: =Parent.Width
            Y: =103
